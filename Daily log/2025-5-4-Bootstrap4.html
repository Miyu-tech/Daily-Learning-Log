<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">メールアドレス</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">パスワード</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="zipcode">郵便番号</label>
                    <input type="text" class="form-control" name="zipcode" id="zipcode">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="pref">都道府県</label>
                    <select class="form-control" id="pref">
                        <option value="1">北海道</option>
                        <option value="2">青山</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">市区町村</label>
                    <input type="text" class="form-control" name="city" id="city">
                </div>
            </div>
            <div class="form-group">
                <label for="address">それ以降の住所</label>
                <input type="text" class="form-control" name="address" id="address">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Default checkbox
                    </label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="subscribe">
                    <label class="custom-control-label" for="subscribe">購入する</label>
                </div>
            </div>

            <button class="btn  btn-success">登録する</button>

        </form>
    </div>
