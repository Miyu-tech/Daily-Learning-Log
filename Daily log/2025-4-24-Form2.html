## checkbox, checked, radio, label, value, select, range, textarea, required, minlength, maxlength

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos"></form>
    <button type="submit">送信1</button>
    <p>
        <label for="username">ユーザー名:</label>
        <input id="username" type="text" placeholder="ユーザー名" name="username">
    </p>
    <button>送信2</button>
    <p>
        <label for="password">パスワード：</label>
        <input id="password" type="password" placeholder="パスワード" name="password">
    </p>
    <button>送信3</button>
    <p>
        <label for="color">色</label>
        <input id="color" type="color" name="color">
    </p>

    <p>
        <label for="number">好きな数字</label>
        <input id="number" type="number" placeholder="数字を入力" name="number" min="1" max="1000">
    </p>

    <p>
        Eg:

        <label>ユーザー名:
            <input type="text" placeholder="ユーザー名">
        </label>
    </p>

    <hr>

    <button>送信</button>

    <h2>練習の検索</h2>
    <h3>検索１</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>

    <h3>検索2</h3>
    <form action="https://www.google.co.jp/search">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>

    <h3>検索3</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>YouTube検索</button>
    </form>

    <h2>続・Input!</h2>

    <form action="/birds">

        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">利用規約に同意します</label>

        </p>

        <form action="/birds">
            <p>
                <input type="checkbox" name="agree_tos" id="agree" 　checked>
                <label for="agree">利用規約に同意します</label>
            </p>

            <p>
                <input type="radio" name="size" id="XXS" value="XXS">
                <label for="XXS">XXS:</label>
                <input type="radio" name="size" id="XS" value="XS">
                <label for="XS">XS:</label>
                <input type="radio" name="size" id="S" value="S">
                <label for="S">S:</label>
            </p>

            <p>
                <label for="meal">食事を選択してください</label>
                <select name="meal" id="meal">
                    <option value="meat">焼肉</option>
                    <option value="salad">サラダ</option>
                    <option value="sushi">寿司</option>
                </select>
            </p>

            <p>
                <label for="cheese">チーズの量</label>
                <input type="range" id="cheese" min="1" max="10" name="cheese_level">
            </p>

            <p>
                <label for="comments">その他のコメント</label>
                <textarea id="comments" cols="30" rows="10" placeholder="ここにコメントを入力してください"></textarea>
            </p>

            <button>送信</button>
        </form>

        <h2>バリデーション</h2>
        <form action="/dummy">
            <label for="first">名前：</label>
            <input type="text" name="first" id="first" required>

            <p>
                <label for="username">ユーザー名</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
            </p>
            <button>送信</button>
        </form>
</body>

</html>
